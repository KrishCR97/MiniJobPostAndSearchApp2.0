<div class="row">
  <div class="col-sm-3"></div>
</div>
<div class="col-sm-6">
  <h1>Search Job By Categories</h1>
  <label>Search by title:</label>
  <input type="text" class='form-control' ng-model="jobSearch.byTitle" placeholder="Search by title">
  <label>Search by Keywords:</label>
  <input type="text" class='form-control' ng-model="jobSearch.byKeyword" placeholder="Search by Keywords">
  <label>Search by location:</label>
  <input type="text" class='form-control' ng-model="jobSearch.byLocation" placeholder="Search by location">
  <br/>
  <br/>
  <input type="submit" class="btn btn-success" ng-click="searchJob()" value="Search Job">
  <input type="submit" class="btn btn-primary" ng-click="resetAll()" value="Reset">
</div>
<div class="col-sm-3"></div>
</div>
<div class="row">
  <div class="col-sm-3"></div>
<div class="col-sm-6">
  <div ng-bind-html="jobLists">
    {{jobLists}}
  </div>
</div>
<div class="col-sm-3"></div>
</div>
